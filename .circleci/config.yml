# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  unit-test:
    macos:
      xcode: "12.5.1"

    steps:
      - checkout

      - run: npm install --global lerna
      - run: npm install jest@24.8.0 -g

      - restore_cache:
          keys: 
            - yarn-cache-{{ checksum "yarn.lock" }}
      - run: yarn bootstrap 
      - save_cache:
          key: yarn-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
            - ./tests/AEPSampleApp/node_modules

      - run:
          name: Unit Tests
          command: yarn tests:jest

  build-sample-app-ios:
    macos:
      xcode: "12.5.1"

    steps:
      - checkout

      - run:
          name: Install lerna
          command: npm install --global lerna
      
      - run:
          name: yarn bootstrap
          command: yarn bootstrap

      - run:
          name: intall pods
          command: yarn sampleapp:ios:pod:install

      - run:
          name: Building iOS Sample App
          command: yarn sampleapp:ios:build

workflows:
  version: 2.1
  ci-workflow:
    jobs:
      - unit-test
      # - build-sample-app-ios
