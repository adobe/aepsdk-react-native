version: 2.1

orbs:
  macos: circleci/macos@2.4.1
  rn: react-native-community/react-native@7.4.0

jobs:
  unit-test:
    docker:
      # Use Node.js 18.x for compatibility with the project dependencies
      - image: cimg/node:18.20

    steps:
      - checkout

      - run:
          name: Install Node.js and Yarn Dependencies
          command: yarn install

      - run:
          name: Build the Project
          command: yarn run build

      - run:
          name: Unit Tests
          command: yarn test --watchAll=false --runInBand

  build-sample-app-android:
    executor:
      name: rn/linux_android
      build_image_version: v13.0
      resource_class: large

    steps:
      - checkout

      - run:
          name: Install Java 17
          command: |
            sudo apt-get update
            sudo apt-get install -y openjdk-17-jdk
            export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
            export PATH=$JAVA_HOME/bin:$PATH
            java -version
      - run:
          name: Install wget
          command: |
            sudo apt-get update && sudo apt-get install -y wget
      - run:
          name: Install Node.js and Yarn Dependencies
          command: yarn install

      - run:
          name: Install Ninja
          command: |
            sudo apt-get update && sudo apt-get install -y ninja-build

      - run:
          name: Install CMake
          command: |
            wget https://github.com/Kitware/CMake/releases/download/v3.22.1/cmake-3.22.1-Linux-x86_64.tar.gz
            tar -xzvf cmake-3.22.1-Linux-x86_64.tar.gz -C $HOME
            export PATH=$HOME/ninja:$HOME/cmake-3.22.1-Linux-x86_64/bin:$PATH

      - run:
          name: Set CMake and Ninja Paths
          command: |
            export PATH=$HOME/ninja:$HOME/cmake-3.22.1-Linux-x86_64/bin:$PATH

      - run:
          name: Accept Android SDK Licenses
          command: yes | sdkmanager --licenses || if [ $? -ne '141' ]; then exit $?; fi;

      - run:
          name: Build the Project
          command: yarn run build

      - run:
          name: Verify Gradle Java Version
          command: |
            cd apps/AEPSampleAppNewArchEnabled/android
            ./gradlew -version

      - run:
          name: Build Android Sample App
          command: |
            cd apps/AEPSampleAppNewArchEnabled/android
            ./gradlew assembleRelease
          environment:
            _JAVA_OPTIONS: "-Xmx4096M -XX:MaxMetaspaceSize=512m"

workflows:
  version: 2.1
  ci-workflow:
    jobs:
      - unit-test
      - build-sample-app-android
