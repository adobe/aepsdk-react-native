# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  unit-test:
    macos:
      xcode: "12.0"

    steps:
      - checkout

      - run: npm install
      - run: npm install jest@24.8.0 -g

      - run:
          name: Unit Tests
          command: yarn tests:jest
workflows:
  version: 2.1
  ci-workflow:
    jobs:
      - unit-test
