version: 2.1

orbs:
  macos: circleci/macos@2.4.1
  rn: react-native-community/react-native@7.4.0

jobs:
  unit-test:
    docker:
      - image: cimg/node:18.20

    steps:
      - checkout

      - restore_cache:
          keys:
            - yarn-cache-{{ checksum "yarn.lock" }}

      - run:
          name: Install Node.js and Yarn Dependencies
          command: yarn install

      - run:
          name: Build the Project
          command: yarn run build

      - run:
          name: Expo Prebuild
          command: cd apps/AEPSampleAppNewArchEnabled && npx expo prebuild

      - save_cache:
          key: yarn-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - apps/AEPSampleAppNewArchEnabled/node_modules

      - run:
          name: Unit Tests
          command: yarn test --watchAll=false --runInBand

  build-sample-app-android:
    executor:
      name: rn/linux_android
      build_image_version: v13.0
      resource_class: large

    steps:
      - checkout

      - run:
          name: Install Node.js and Yarn Dependencies
          command: yarn install

      - run:
          name: Build the Project
          command: yarn run build

      - run:
          name: Expo Prebuild
          command: cd apps/AEPSampleAppNewArchEnabled && npx expo prebuild

      - run:
          name: Install CMake 3.31.1
          command: |
            cd /tmp
            wget https://github.com/Kitware/CMake/releases/download/v3.31.1/cmake-3.31.1-linux-x86_64.sh
            chmod +x cmake-3.31.1-linux-x86_64.sh
            ./cmake-3.31.1-linux-x86_64.sh --skip-license --prefix=/opt/cmake
            echo 'export PATH=/opt/cmake/bin:$PATH' >> $BASH_ENV
            echo 'export CMAKE_VERSION=3.31.1' >> $BASH_ENV
            source $BASH_ENV

      - run:
          name: Assemble Android Release Build
          command: |
            cd apps/AEPSampleAppNewArchEnabled/android
            ./gradlew assembleRelease
          environment:
            _JAVA_OPTIONS: "-Xmx4096M -XX:MaxMetaspaceSize=512m"

  build-sample-app-ios:
    macos:
      xcode: 15.2

    steps:
      - checkout

      - restore_cache:
          keys:
            - ios-yarn-cache-{{ checksum "yarn.lock" }}

      - run:
          name: Set Xcode Path
          command: sudo xcode-select -s /Applications/Xcode.app

      - run:
          name: Install Node.js and Yarn Dependencies
          command: yarn install

      - run:
          name: Build the Project
          command: yarn run build

      - run:
          name: Expo Prebuild
          command: cd apps/AEPSampleAppNewArchEnabled && npx expo prebuild

      - save_cache:
          key: ios-yarn-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - apps/AEPSampleAppNewArchEnabled/node_modules

      - run:
          name: Install Cocoapods
          command: sudo gem install cocoapods

      - run:
          name: Install Pods
          command: yarn sampleappnewarchenabled:ios:pod:install

      - run:
          name: Building iOS Sample App
          command: |
            cd apps/AEPSampleAppNewArchEnabled/ios
            xcodebuild \
              -workspace AEPSampleAppNewArchEnabled.xcworkspace \
              -scheme AEPSampleAppNewArchEnabled \
              -sdk iphonesimulator \
              -destination "generic/platform=iOS Simulator" \
              clean build

workflows:
  version: 2.1
  ci-workflow:
    jobs:
      - unit-test
      - build-sample-app-ios
      - build-sample-app-android
      # Uncomment below once CMake/NDK compatibility issue is fully resolved
      # - build-sample-app-android
