# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  macos: circleci/macos@2.4.1
  rn: react-native-community/react-native@7.4.0

jobs:
  unit-test:
    docker:
      - image: cimg/node:18.20

    steps:
      - checkout

      - restore_cache:
          keys:
            - yarn-cache-{{ checksum "yarn.lock" }}

      - run:
          name: Install Node.js and Yarn Dependencies
          command: yarn install

      - run:
          name: Build the Project
          command: yarn run build

      - run:
          name: Expo Prebuild
          command: cd apps/AEPSampleAppNewArchEnabled && npx expo prebuild

      - save_cache:
          key: yarn-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
            - ./apps/AEPSampleAppNewArchEnabled/node_modules

      - run:
          name: Unit Tests
          command: yarn test --watchAll=false --runInBand

  build-sample-app-android:
    executor:
      name: rn/linux_android
      build_image_version: v13.0
      resource_class: large

    steps:
      - checkout

      - restore_cache:
          keys:
            - android-yarn-cache-{{ checksum "yarn.lock" }}
            - android-yarn-cache-

      - run:
          name: Install Node.js and Yarn Dependencies
          command: yarn install

      - run:
          name: Build the Project
          command: yarn run build

      - run:
          name: Expo Prebuild
          command: cd apps/AEPSampleAppNewArchEnabled && npx expo prebuild

      - save_cache:
          key: android-yarn-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
            - ./apps/AEPSampleAppNewArchEnabled/node_modules

      - restore_cache:
          keys:
            - android-gradle-cache-{{ checksum "apps/AEPSampleAppNewArchEnabled/android/build.gradle" }}-{{ checksum "apps/AEPSampleAppNewArchEnabled/android/app/build.gradle" }}
            - android-gradle-cache-

      - run:
          name: Building Android Sample App
          command: yarn sampleappnewarchenabled:android:build
          environment:
            _JAVA_OPTIONS: "-Xmx4096M -XX:MaxMetaspaceSize=512m"

      - save_cache:
          key: android-gradle-cache-{{ checksum "apps/AEPSampleAppNewArchEnabled/android/build.gradle" }}-{{ checksum "apps/AEPSampleAppNewArchEnabled/android/app/build.gradle" }}
          paths:
            - ~/.gradle
            - ./apps/AEPSampleAppNewArchEnabled/android/.gradle
            - ./apps/AEPSampleAppNewArchEnabled/android/build

      - store_artifacts:
          path: apps/AEPSampleAppNewArchEnabled/android/app/build/outputs/apk/debug
          destination: apk

  build-sample-app-ios:
    macos:
      xcode: 15.2

    steps:
      - checkout

      - restore_cache:
          keys:
            - ios-yarn-cache-{{ checksum "yarn.lock" }}

      - run:
          name: Set Xcode Path
          command: sudo xcode-select -s /Applications/Xcode.app

      - run:
          name: Install Node.js and Yarn Dependencies
          command: yarn install

      - run:
          name: Build the Project
          command: yarn run build

      - run:
          name: Expo Prebuild
          command: cd apps/AEPSampleAppNewArchEnabled && npx expo prebuild

      - save_cache:
          key: ios-yarn-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
            - ./apps/AEPSampleAppNewArchEnabled/node_modules

      - run:
          name: Install Cocoapods
          command: sudo gem install cocoapods

      - run:
          name: Install Pods
          command: yarn sampleappnewarchenabled:ios:pod:install

      - run:
          name: Building iOS Sample App
          command: |
            cd apps/AEPSampleAppNewArchEnabled/ios
            xcodebuild \
              -workspace AEPSampleAppNewArchEnabled.xcworkspace \
              -scheme AEPSampleAppNewArchEnabled \
              -sdk iphonesimulator \
              -destination "generic/platform=iOS Simulator" \
              clean build

workflows:
  version: 2.1
  ci-workflow:
    jobs:
      - unit-test
      - build-sample-app-ios
      - build-sample-app-android
