version: 2.1

orbs:
  macos: circleci/macos@2.4.1
  rn: react-native-community/react-native@7.4.0

jobs:
  unit-test:
    docker:
      # Use Node.js 18.x for compatibility with the project dependencies
      - image: cimg/node:18.20

    steps:
      - checkout

      - restore_cache:
          keys:
            - yarn-cache-{{ checksum "yarn.lock" }}

      - run:
          name: Install Node.js and Yarn Dependencies
          command: yarn install

      - save_cache:
          key: yarn-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
            - ./apps/AEPSampleAppNewArchEnabled/node_modules

      - run:
          name: Unit Tests
          command: yarn test --watchAll=false --runInBand

  build-sample-app-android:
    executor:
      name: rn/linux_android
      build_image_version: v13.0
      resource_class: large

    steps:
      - checkout

      - run:
          name: Install Java 17
          command: |
            sudo apt-get update
            sudo apt-get install -y openjdk-17-jdk
            export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
            export PATH=$JAVA_HOME/bin:$PATH
            java -version

      - restore_cache:
          keys:
            - android-yarn-cache-{{ checksum "yarn.lock" }}

      - run:
          name: Install Node.js and Yarn Dependencies
          command: yarn install

      - save_cache:
          key: android-yarn-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
            - ./apps/AEPSampleAppNewArchEnabled/node_modules

      - run:
          name: Verify Gradle Java Version
          command: |
            cd apps/AEPSampleAppNewArchEnabled/android
            ./gradlew -version

      - run:
          name: Build Android Sample App
          command: |
            cd apps/AEPSampleAppNewArchEnabled/android
            ./gradlew assembleRelease
          environment:
            _JAVA_OPTIONS: "-Xmx4096M -XX:MaxMetaspaceSize=512m"

workflows:
  version: 2.1
  ci-workflow:
    jobs:
      - unit-test
      - build-sample-app-android
