# This is a basic workflow that is manually triggered

name: npm-publish

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: assurance_publish
    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 16.6.2
    - name: install dependencies
      run: yarn bootstrap
    - name: Authenticate with Registry
      run: |
        echo "@adobe:registry=http://registry.npmjs.org/" > .npmrc
        echo "registry=http://registry.npmjs.org/" >> .npmrc
        echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> .npmrc
        npm whoami
      env: # More info about the environment variables in the README
        NPM_TOKEN: ${{ secrets.ADOBE_BOT_NPM_TOKEN }} # This will be shared with your repo as an org secret
    - name: lerna publish
      run: npx lerna publish from-package --yes --dist-tag alpha
      env: # More info about the environment variables in the README
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Leave this as is, it's automatically generated
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Leave this as is, it's automatically generated
        NPM_TOKEN: ${{ secrets.ADOBE_BOT_NPM_TOKEN }} # This will be shared with your repo as an org secret
